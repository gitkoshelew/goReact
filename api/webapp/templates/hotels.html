{{ define "hotels"}}

{{ template "header"}}

<main class="px-3">
    <h1>Hotels list</h1>
    <form action="/hotel" method="get">
        <input type="text" name="id" id="id" placeholder="Type ID" class="form-control"><br>
        <button class="btn btn-warning">Search</button>

    </form>

    {{ range . }}
    <div class="alert alert-danger">
        <h2>{{ . }}</h2>
    </div>
    {{ else }}
    <p class="lead">No data</p>
    {{ end }}
</main>

{{ template "footer"}}

{{ end }}
