{{template "base" .}}

{{define "title"}}All bookings{{end}}

{{define "main"}}
<header>
    <h1><a>All bookings </a></h1>
</header>

<body class="d-flex flex-column h-100">
    <table class="table">
        <th>BookingID</th>
        <th>Seat</th>
        <th>Pet</th>
        <th>Employee</th>
        <th>Status</th>
        <th>StartDate</th>
        <th>EndDate</th>
        <th>ClientNotes</th>

        {{range . }}
        <tr>
            <td>{{.BookingID}}</td>
            <td>{{.Seat}}</td>
            <td>{{.Pet}}</td>
            <td>{{.Employee}}</td>
            <td>{{.Status}}</td>
            <td>{{.StartDate}}</td>
            <td>{{.EndDate}}</td>
            <td>{{.ClientNotes}}</td>

        </tr>
        {{end}}

    </table>

</body>
{{end}}
