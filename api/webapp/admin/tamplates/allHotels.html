{{template "base" .}}

{{define "title"}}All hotels{{end}}

{{define "main"}}

<head>
    <title>All hotels</title>
</head>

<body class="d-flex flex-column h-100">
    <table class="table">
        <th>HotelID</th>
        <th>Name</th>
        <th>Address</th>
        <td>Coordinates</td>

        {{range . }}
        <tr>
            <td>{{.HotelID}}</td>
            <td>{{.Name}}</td>
            <td>{{.Address}}</td>
            <td>{{.Coordinates}}</td>
        </tr>
        {{end}}

    </table>

</body>
{{end}}
