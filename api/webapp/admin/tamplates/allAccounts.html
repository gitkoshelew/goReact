{{template "base" .}}

{{define "title"}}All accounts{{end}}

{{define "main"}}
<header>
    <h1><a>All accounts </a></h1>
</header>

<body class="d-flex flex-column h-100">
    <table class="table">
        <th>AccountID</th>
        <th>Login</th>
        <th>Password</th>

        {{range . }}
        <tr>
            <td>{{.AccountID}}</td>
            <td>{{.Login}}</td>
            <td>{{.Password}}</td>

        </tr>
        {{end}}

    </table>

</body>
{{end}}
