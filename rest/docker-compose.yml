        env_file:
            - .env
        environment:
            - POSTGRES_USER=${ADMIN_POSTGRES_USER}
            - POSTGRES_PASSWORD=${ADMIN_POSTGRES_PASSWORD}
            - POSTGRES_DB=${ADMIN_POSTGRES_DB}
            - SERVER_HOST=0.0.0.0
            - ENV=prod
        tty: true
        restart: on-failure
        volumes:
            - api:/admin
        networks:
            - new

networks:
    new:
        driver: bridge

volumes:
    api: null
    database-data: null
    pgadmin: null
    database-test: null
