version: '3.9'

services:
    pgadmin:
        container_name: pgadmin
        image: dpage/pgadmin4
        env_file:
            - .env
        environment:
            - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
            - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
        ports:
            - "5050:80"
        restart: unless-stopped
        volumes:
            - pgadmin:/root/.pgadmin
        networks:
            - new

    authservice:
        container_name: authservice
        build:
            dockerfile: dockerfile
            context: ./authentication
        ports:
            - "1111:1111"
        env_file:
            - .env
        environment:
            - SERVER_HOST=${AUTH_SERVER_HOST}
            - ENV=prod
        tty: true
        restart: always
        volumes:
            - api:/authentication/
        networks:
            - new

    authdb:
        container_name: authdb
        image: postgres:latest
        env_file:
            - .env
        environment:
            - POSTGRES_USER=${AUTH_POSTGRES_USER}
            - POSTGRES_PASSWORD=${AUTH_POSTGRES_PASSWORD}
            - POSTGRES_DB=${AUTH_POSTGRES_DB}
            - POSTGRES_HOST=${AUTH_POSTGRES_HOST}
            - POSTGRES_SSLMODE=${AUTH_POSTGRES_SSLMODE}
        ports:
            - "8081:5432"
        restart: always
        volumes:
            - database-data:/var/lib/postgresql/auth/data/
        networks:
            new:
                aliases:
                    - database

    auth_migrate:
        container_name: auth_migrate
        image: migrate/migrate
        restart: on-failure
        networks:
            - new
        volumes:
            - ./authentication/migrations:/authentication/migrations
        command:
            [
                "-path",
                "authentication/migrations",
                "-database",
                "postgres://user:userpass@authdb:5432/authdb?sslmode=disable",
                "up"
            ]
        links:
            - authdb
        depends_on:
            - authdb

    customerservice:
        container_name: customerservice
        build:
            dockerfile: dockerfile
            context: ./customer
        ports:
            - "1112:1112"
        env_file:
            - .env
        environment:
            - SERVER_HOST=0.0.0.0
            - ENV=prod
        tty: true
        restart: always
        volumes:
            - api:/user/
        networks:
            - new
        depends_on:
            - customerdb

    customerdb:
        container_name: customerdb
        image: postgres:latest
        env_file:
            - .env
        environment:
            - POSTGRES_USER=${CUSTOMER_POSTGRES_USER}
            - POSTGRES_PASSWORD=${CUSTOMER_POSTGRES_PASSWORD}
            - POSTGRES_DB=${CUSTOMER_POSTGRES_DB}
            - POSTGRES_HOST=${CUSTOMER_POSTGRES_HOST}
            - POSTGRES_SSLMODE=${CUSTOMER_POSTGRES_SSLMODE}
        ports:
            - "8082:5432"
        restart: always
        volumes:
            - database-data:/var/lib/postgresql/user/data/
        networks:
            new:
                aliases:
                    - database

    customer_migrate:
        container_name: customer_migrate
        image: migrate/migrate
        restart: on-failure
        networks:
            - new
        volumes:
            - ./customer/migrations:/customer/migrations
        command:
            [
                "-path",
                "customer/migrations",
                "-database",
                "postgres://user:userpass@customerdb:5432/customerdb?sslmode=disable",
                "up"
            ]
        links:
            - customerdb
        depends_on:
            - customerdb

    customerdbtest:
        container_name: customerdbtest
        image: postgres:latest
        env_file:
            - .env
        environment:
            - POSTGRES_USER=${TEST_CUSTOMER_POSTGRES_USER}
            - POSTGRES_PASSWORD=${TEST_CUSTOMER_POSTGRES_PASSWORD}
            - POSTGRES_DB=${TEST_CUSTOMER_POSTGRES_DB}
            - POSTGRES_HOST=${TEST_CUSTOMER_POSTGRES_HOST}
            - POSTGRES_SSLMODE=${TEST_CUSTOMER_POSTGRES_SSLMODE}
        ports:
            - "8083:5432"
        restart: unless-stopped
        volumes:
            - database-test:/var/lib/test-date/user/data/
        networks:
            new:
                aliases:
                    - database

    test_customer_migrate:
        container_name: test_customer_migrate
        image: migrate/migrate
        restart: on-failure
        networks:
            - new
        volumes:
            - ./customer/migrations:/customer/migrations
        command:
