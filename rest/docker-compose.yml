        links:
            - bookingdb
        depends_on:
            - bookingdb

    hoteldb:
        container_name: hoteldb
        image: postgres:latest
        env_file:
            - .env
        environment:
            - POSTGRES_USER=${HOTEL_POSTGRES_USER}
            - POSTGRES_PASSWORD=${HOTEL_POSTGRES_PASSWORD}
